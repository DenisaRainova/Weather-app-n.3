<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather app by Deniskoj</title>
</head>
<body>
  <div class="container">
    <div class="weather-app-wrapper">
        <div class="weather-app">
            <h2>Weather application</h2>
            <div class="row height d-flex justify-content-center align-items-center">

                <div class="col-md-8">
                    <form id="search-form">
                        <div class="row">
                            <div class="col-6 rounded shadow">
                                <input
                                    type="search"
                                    placeholder="Type a city..."
                                    class="form-control form-control-underlined"
                                    id="city-input"
                                    autocomplete="off"
                                    />
                            </div>
                            <div class="col-3   ">
                                <input
                                type="submit"
                                value="Search"
                                class="custom-btn btn-1 w-80"
                                />
                            </div>
                           
                            <div class="col-3">
                                <button
                                    type="button"
                                    class="custom-btn btn-1 w-80"
                                    id="location-button"
                                    >
                                    üìç
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="overview">
                <h1 id="city"></h1>
                <ul>
                  <li>Last updated at <span id="date"></span></li>
                  <li id="description"></li>
                </ul>
            </div>

            <div class="row">
                
                    <div class="d-flex weather-temperature height d-flex justify-content-center align-items-center">
                        <div class="col">
                            <img src="" id="icon" alt="" />
                        </div>
                        
                        <div class="col">
                        <strong id="temperature"></strong
                        ><span class="units"> <a href="#" id="c-link" class="active">¬∞C</a> | <a href="#" id="f-link">¬∞F</a></span>
                        </div>
                        <div class="col">
                            <ul class="advance-info">
                                <li>Humidity: <span id="humidity"></span>%</li>
                                <li>Wind: <span id="wind"></span>km/h</li>
                                <li>Feels like: <span id="feels"></span>¬∞C</li>
                            </ul>
                        </div>
                            
                    </div>
                
            </div>
        </div>
    <p><a href="#" target="_blank">Open-source code</a> by Denisa Rainov√°</p>
    </div>
  </div>


      <script src="src/apps.js"></script>
</body>
</html>
